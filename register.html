<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Hazlo Bonito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Crear cuenta</h1>
    <form id="registerForm">
      <input type="text" placeholder="Nombre completo" id="name" required />
      <input type="email" placeholder="Correo electrónico" id="email" required />
      <input type="password" placeholder="Contraseña" id="password" required />
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
