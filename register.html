<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Hazlo Bonito</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .register-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .register-container h1 {
      margin-bottom: 20px;
    }

    .register-container p {
      font-size: 0.9rem;
      color: #555;
    }

    .register-container a {
      color: #6c63ff;
      text-decoration: none;
    }

    .register-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h1>Crear cuenta</h1>

    <form id="registerForm">
      <input type="text" placeholder="Nombre completo" id="name" required />
      <input type="email" placeholder="Correo electrónico" id="email" required />
      <input type="password" placeholder="Contraseña" id="password" required />
      <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
