<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hazlo Bonito - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Hazlo Bonito</h1>
    <p>Reescribe tu texto con inteligencia artificial. Estilo:</p>

    <select id="estilo">
      <option value="profesional">Profesional</option>
      <option value="amable">Amable</option>
      <option value="persuasivo">Persuasivo</option>
      <option value="creativo">Creativo</option>
      <option value="claro y simple">Claro y simple</option>
    </select>

    <textarea id="texto" placeholder="Pega tu texto aquí..." rows="8"></textarea>
    <button onclick="reescribirTexto()">Reescribir</button>

    <h3>Resultado:</h3>
    <div id="resultado"></div>
    <h2>Historial de textos reescritos</h2>
    <button onclick="verHistorial()">Ver historial</button>
    <div id="historial"></div>

    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
